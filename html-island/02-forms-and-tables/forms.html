<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="/paneer">
      <button type="button">Please do not submit</button>
      <input />
      <p>
        <label for="username">Enter a Username:</label>
        <input type="text" placeholder="username" />
      </p>
      <p>
        <label for="password">Enter a password:</label>
        <input type="password" placeholder="password" />
      </p>
      <p>
        <label for="color">Choose a color:</label>
        <input type="color" />
      </p>
      <p>
        <label for="number">Choose a number:</label>
        <input
          type="number"
          placeholder="Enter a number"
          id="number"
          min="1"
          max="1000"
          step="2"
        />
      </p>
      <button>Submit</button>
    </form>

    <h2>Hijacking Searches</h2>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>

    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>

    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <hr />

    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree to everything</label>
    </form>

    <form action="/birds">
      <label for="xs">XS:</label>
      <input type="radio" name="size" id="xs" value="lololo" />
      <label for="s">S:</label>
      <input type="radio" name="size" id="s" value="s" />
      <label for="m">M:</label>
      <input type="radio" name="size" id="m" checked value="m" />

      <p>
        <label for="meal">Please select an Entree</label>
        <select name="meal" id="meal">
          <option value="veg">Vegetarian</option>
          <option value="egg" selected>eggitarian</option>
          <option value="non">Non-vegetartian</option>
        </select>
      </p>

      <p>
        <label for="cheese">Amount of cheese:</label>
        <input
          type="range"
          name="cheese"
          id="cheese"
          min="1"
          max="100"
          name="cheese_value"
          step="7"
        />
        
      </p>

      <p>
        <label for="requests">Any Special Requests</label>
        <textarea name="requests" id="requests" cols="30" rows="10" placeholder="type something..."></textarea>
      </p>
      <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name: </label>
      <input type="text" name="first" id="first" required>
      

      <label for="username">Usernmae</label>
      <input type="text" name="username" id="username" minlength="5" maxlength="10"> 

      <p>
        <input type="email" required>
      </p>
      <p>
        <input type="url" required>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
